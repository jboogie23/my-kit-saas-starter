<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm your {{appName}} new email address</title>
  </head>
  <body>
    <h4>Hello {{user}}!</h4>
    <p>Insert the following token to change your email</p>
    <code>{{token}}</code>
    <p>If you didn't ask to change your email address, you can ignore this email.</p>
    <p>
      Thanks,<br />
      {{appName}} team
    </p>
  </body>
</html>
